<div ng-controller="UserCtrl" ng-init="init()">
	<div layout="column" class="layout-content">
		<div flex layout="column">



			<section ng-if="!showSpinner" class="section-wrapper md-whiteframe-z1">

				<md-toolbar class="section-toolbar md-default-theme">
					<div class="md-toolbar-tools">
					  <h3 class="ng-binding">Account details</h3>
						<span flex></span>





					</div>
				</md-toolbar>


				<form name="userForm" ng-submit="saveUser(user)" class="contact-form inset"  layout-padding>
					<section>

						<div layout="row">
							<md-input-container flex="50">
								<label>
									Email
								</label>
								<input ng-model="user.email" aria-label="Email account">
							</md-input-container>

						</div>
						<div layout="row">
							<md-input-container flex="50">
								<label>
									Phone
								</label>
								<input ng-model="user.phone" aria-label="Email account">
							</md-input-container>
						</div>
					</section>
					<section>
						<h3 class="md-title">
							Notification type and duration:
						</h3>
						<md-switch ng-model="user.notificationsTypes.email" aria-label="Set weekly notification">
							Weekly notification (E-mail)
						</md-switch>
						<md-switch ng-disabled="true" ng-model="user.notificationsTypes.sms" aria-label="Set daily notification">
							<span class="text-muted">Daily notification (SMS)</span>
						</md-switch>
					</section>
					<br>
					<section ng-if="user.notificationsTypes.email" class="fade">
						<h3 class="md-title">
							Send weekly summary to:
						</h3>
						<md-chips ng-model="user.recipients.emails">
							<input type="email" placeholder="Enter a email">
						</md-chips>
					</section>



					<br>

					<footer layout="row" layout-sm="column" layout-align="center center">
						<md-button type="button" ng-click="revert()">
							Cancel
						</md-button>
						<md-button class="md-raised md-primary">
							<span>Save</span>
						</md-button>
					</footer>
				</form>

		</div>
	</div>
</div>
