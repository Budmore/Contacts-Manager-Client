<div ng-controller="AuthCtrl" ng-if="!session.isLogged" class="height-100">

	<section layout="column" flex  layout-align="center center" class="login-form height-100">

		<form name="loginForm" class="md-whiteframe-z2" ng-submit="login(user)" ng-click="clearError()">
			<div layout="row" class="icon" layout-align="center center" layout-padding>
				<md-icon md-svg-src="images/icons/cake.svg" ></md-icon>
			</div>
			<br>
			<section ng-show="isError">
				<p class="text-center text-error font-small">Invalid credentials!</p>
			</section>
			<md-input-container>
				<label>Email</label>
				<input name="email" type="email" ng-model="user.email" required>
				<div ng-messages="loginForm.email.$error" ng-show="loginForm.email.$dirty && loginForm.email.$touched">
					<div ng-message="required">This is required!</div>
					<div ng-message="email">Not valid email!</div>
				</div>
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input type="password" ng-model="user.password" required>
				<div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$dirty && loginForm.password.$touched">
					<div ng-message="required">This is required!</div>
				</div>
			</md-input-container>
			<br>
			<footer layout="row" layout-sm="column" layout-align="center center">
				<md-button class="md-raised">
					Login
				</md-button>
				<md-button type="button" class="md-raised md-primary" ng-click="loginAsGuest()">
					Demo
				</md-button>
			</footer>
		</form>
		<div layout-padding>
			<a ui-sref="register" class="text-muted">Create account</a>
		</div>
	</section>
</div>
