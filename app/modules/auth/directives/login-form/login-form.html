<section layout="column" flex  layout-align="center center" class="login-form height-100">

	<form name="loginForm" class="md-whiteframe-z2" ng-submit="login(user)">
		<div layout="row" class="icon" layout-align="center center" layout-padding>
			<md-icon md-svg-src="images/icons/cake.svg" ></md-icon>
		</div>
		<br>
		<md-input-container>
			<label>Email</label>
			<input name="email" type="email" ng-model="user.email">
		</md-input-container>
		<md-input-container>
			<label>Password</label>
			<input type="password" ng-model="user.password">
		</md-input-container>
		<br>
		<footer layout="row" layout-sm="column" layout-align="center center">
			<md-button class="md-raised">
				Login
			</md-button>
			<md-button type="button" class="md-raised md-primary" ng-click="loginAsGuest()">
				Demo
			</md-button>
		</footer>
	</form>
	<div class="text-muted">
		<a href="#">Create account</a>
	</div>
</section>
