<!doctype html>
<html class="no-js" ng-app="contactsClient">
	<head>
		<meta charset="utf-8">
		<title ng-bind="pageTitle"></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css(.) styles/vendor.css -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css(.tmp) styles/main.css -->
		<link rel="stylesheet" href="styles/main.css">
		<!-- endbuild -->
	</head>
	<body layout="row" ng-controller="RootCtrl">
		<!--[if lt IE 9]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div ng-if="!appReady">
			<div class="center-transform">
				<span class="spinner-double-dot"></span>
			</div>
		</div>

		<div
		flex
		class="height-100"
		ng-if="!session.isLogged && appReady"
		ui-view></div>

		<div
		flex
		layout="row"
		ng-if="session.isLogged && appReady"
		ng-include="'modules/general/views/logged-template.html'">
		</div>



		<!-- build:js(.) scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
		<script src="bower_components/angular-animate/angular-animate.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-touch/angular-touch.js"></script>
		<script src="bower_components/angular-aria/angular-aria.js"></script>
		<script src="bower_components/angular-material/angular-material.js"></script>
		<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
		<script src="bower_components/momentjs/moment.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<script src="bower_components/angular-messages/angular-messages.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<script src="modules/app.js"></script>
		<script src="modules/global-config.js"></script>

		<!-- Module: Auth -->
		<script src="modules/auth/auth-module.js"></script>
		<script src="modules/auth/controllers/_init.js"></script>
		<script src="modules/auth/controllers/auth-ctrl.js"></script>
		<script src="modules/auth/services/_init.js"></script>
		<script src="modules/auth/services/auth-resource.js"></script>
		<script src="modules/auth/services/auth-service.js"></script>
		<script src="modules/auth/services/session-service.js"></script>

		<!-- Module: General -->
		<script src="modules/general/general-module.js"></script>
		<script src="modules/general/controllers/root-ctrl.js"></script>
		<script src="modules/general/controllers/settings-ctrl.js"></script>

		<!-- Module: Contacts -->
		<script src="modules/contacts/contacts-module.js"></script>
		<script src="modules/contacts/controllers/contacts-list-ctrl.js"></script>
		<script src="modules/contacts/controllers/single-contact-ctrl.js"></script>
		<script src="modules/contacts/directives/get-date-directive.js"></script>
		<script src="modules/contacts/services/contacts-resource.js"></script>
		<script src="modules/contacts/services/contacts-service.js"></script>
</body>
</html>
