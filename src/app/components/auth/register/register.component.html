<div class="min-h-screen flex items-center justify-center bg-theme-bg-light dark:bg-theme-bg-dark py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-theme-sidebar-light dark:bg-theme-sidebar-dark p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-theme-text-light dark:text-theme-text-dark">Create your account</h2>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input
            id="email"
            name="email"
            type="email"
            [(ngModel)]="email"
            required
            [class]="'appearance-none rounded-none relative block w-full px-3 py-2 border ' + 
              (error ? 'border-red-300 dark:border-red-500' : 'border-gray-300 dark:border-gray-600') +
              ' placeholder-gray-500 dark:placeholder-gray-400 text-theme-text-light dark:text-theme-text-dark bg-white dark:bg-gray-700 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'"
            placeholder="Email address"
            [disabled]="isLoading"
          >
        </div>
        <div>
          <label for="password" class="sr-only">Password</label>
          <input
            id="password"
            name="password"
            type="password"
            [(ngModel)]="password"
            required
            [class]="'appearance-none rounded-none relative block w-full px-3 py-2 border ' + 
              (error ? 'border-red-300 dark:border-red-500' : 'border-gray-300 dark:border-gray-600') +
              ' placeholder-gray-500 dark:placeholder-gray-400 text-theme-text-light dark:text-theme-text-dark bg-white dark:bg-gray-700 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'"
            placeholder="Password"
            [disabled]="isLoading"
          >
        </div>
        <div>
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            [(ngModel)]="confirmPassword"
            required
            [class]="'appearance-none rounded-none relative block w-full px-3 py-2 border ' + 
              (error ? 'border-red-300 dark:border-red-500' : 'border-gray-300 dark:border-gray-600') +
              ' placeholder-gray-500 dark:placeholder-gray-400 text-theme-text-light dark:text-theme-text-dark bg-white dark:bg-gray-700 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm'"
            placeholder="Confirm Password"
            [disabled]="isLoading"
          >
        </div>
      </div>

      <div *ngIf="error" class="text-red-600 dark:text-red-400 text-sm text-center">
        {{ error }}
      </div>

      <div>
        <button
          type="submit"
          [disabled]="isLoading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="isLoading" class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </span>
          {{ isLoading ? 'Creating account...' : 'Create Account' }}
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-sm text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">
        Already have an account? Sign in
      </a>
    </div>
  </div>
</div>
