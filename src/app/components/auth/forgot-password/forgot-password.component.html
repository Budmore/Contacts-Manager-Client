<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Reset your password</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email address and we'll send you a link to reset your password.
      </p>
    </div>
    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div>
        <label for="email" class="sr-only">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          [(ngModel)]="email"
          [class]="'appearance-none rounded-md relative block w-full px-3 py-2 border ' + 
            (error ? 'border-red-300 text-red-900 placeholder-red-300 focus:ring-red-500 focus:border-red-500' : 
            'border-gray-300 placeholder-gray-500 text-gray-900 focus:ring-indigo-500 focus:border-indigo-500') + 
            ' focus:outline-none focus:z-10 sm:text-sm'"
          placeholder="Email address"
          required
        >
        <p *ngIf="error" class="mt-2 text-sm text-red-600">{{ error }}</p>
      </div>

      <div>
        <button
          type="submit"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Reset Password
        </button>
      </div>
    </form>
    <div class="text-center mt-4">
      <a routerLink="/login" class="text-sm text-indigo-600 hover:text-indigo-500">
        Back to login
      </a>
    </div>
  </div>
</div>
