<form (ngSubmit)="onSubmit()" class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
  <div class="p-6 border-b border-gray-200 dark:border-gray-700">
    <h2 class="text-xl font-semibold text-gray-800 dark:text-white">
      {{ contact ? 'Edit Contact' : 'Add New Contact' }}
    </h2>
  </div>
  
  <div class="p-6 space-y-6">
    <div>
      <label for="firstname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">First Name</label>
      <input type="text" id="firstname" name="firstname" [(ngModel)]="formData.firstname" required
             class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    </div>
    
    <div>
      <label for="lastname" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Last Name</label>
      <input type="text" id="lastname" name="lastname" [(ngModel)]="formData.lastname" required
             class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
             class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
    </div>
    
    <div>
      <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Dates</label>
      <div *ngFor="let date of formData.dates; let i = index" class="flex items-center space-x-2 mb-3">
        <select [(ngModel)]="date.type" name="dateType{{i}}" 
                class="block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          <option *ngFor="let type of dateTypes" [value]="type">{{type}}</option>
        </select>
        <input type="date" [(ngModel)]="date.date" name="date{{i}}"
               class="block w-2/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
        <button type="button" (click)="removeDate(i)" class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300">
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <button type="button" (click)="addDate()" 
              class="mt-2 inline-flex items-center px-3 py-1 border border-transparent text-sm leading-4 font-medium rounded-md text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-900 dark:text-indigo-100 dark:hover:bg-indigo-800">
        Add Date
      </button>
    </div>
  </div>
  
  <div class="p-6 border-t border-gray-200 dark:border-gray-700 flex justify-end space-x-3">
    <button type="button" (click)="cancel.emit()" 
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-gray-700 bg-gray-200 hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
      Cancel
    </button>
    <button type="submit" 
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 dark:bg-indigo-500 dark:hover:bg-indigo-600">
      {{ contact ? 'Update' : 'Create' }}
    </button>
  </div>
</form>
